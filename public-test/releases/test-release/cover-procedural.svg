<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(36, 66%, 44%)"/>
      <stop offset="100%" style="stop-color:hsl(56, 66%, 44%)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Pattern -->
  <circle cx="76" cy="38" r="106" fill="hsl(36, 66%, 44%)" opacity="0.2"/>
  <circle cx="314" cy="129" r="69" fill="hsl(233, 83%, 47%)" opacity="0.30000000000000004"/>
  <circle cx="119" cy="453" r="59" fill="hsl(70, 70%, 50%)" opacity="0.4"/>
  <circle cx="284" cy="119" r="97" fill="hsl(267, 87%, 53%)" opacity="0.5"/>
  <circle cx="212" cy="139" r="106" fill="hsl(104, 74%, 56%)" opacity="0.2"/>
  <circle cx="22" cy="392" r="109" fill="hsl(301, 61%, 59%)" opacity="0.30000000000000004"/>
  <circle cx="0" cy="424" r="69" fill="hsl(138, 78%, 62%)" opacity="0.4"/>
  <circle cx="259" cy="178" r="79" fill="hsl(335, 65%, 40%)" opacity="0.5"/>
  <circle cx="476" cy="22" r="62" fill="hsl(172, 82%, 43%)" opacity="0.2"/>
  
  <!-- Text overlay with shadow -->
  <g filter="url(#shadow)">
    <text x="250" y="400" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="36" 
          font-weight="700"
          fill="#f8fafc" 
          text-anchor="middle">
      Test Release
    </text>
    <text x="250" y="440" 
          font-family="system-ui, -apple-system, sans-serif" 
          font-size="18" 
          fill="#f8fafc" 
          text-anchor="middle"
          opacity="0.8">
      Test Artist
    </text>
  </g>
</svg>